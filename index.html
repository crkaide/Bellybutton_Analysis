<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container p-3 mb-2 bg-danger text-white">
    <div class="row">
      <div class="col-md-12 jumbotron text-center" style="background-image: url(https://media.istockphoto.com/photos/womans-belly-picture-id177810567?k=6&m=177810567&s=612x612&w=0&h=M0hZFySfdQ7SLNUSNEe5qOI7MsRwQeFxtukE27PIvpE=); background-size: cover; opacity: 1;">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p class="p-3 mb-2 bg-success text-white"><b>Use the interactive charts below to explore the dataset</b></p>
        <p class="bg-secondary text-white p-3 mb-2 bg-warning text-dark">Challenge paragraph</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>

          <!-- The JavaScript keyword this is used to access the object in 
            question. In the context of an event, it refers to the HTML 
            element that received the event. In this case, this refers to 
            the dropdown menu. -->

          </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="charts.js"></script>

</body>

</html>
